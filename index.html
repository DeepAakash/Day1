<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Form</title>
</head>
<body>
	<img class="logo" src="logo.jpg" width="150px" alt="IETE Logo">
	<div class="main-block">
		<form>
			<div class="title">
				<h2> Register here</h2>
			</div>
			<div class="info">
				<input type="text" name="name" placeholder="Full Name" required pattern="[A-z ]{1,100}">
				<input type="text" name="name" placeholder="Email id" required>
				<input type="tel" name="phone" placeholder="Your NO." required pattern="[0-9]{10}">
				<select name="drop">
					<option value="Year" selected>Year</option>
					<option value="1st">First</option>
					<option value="Second">Second</option>
				</select>
				<select name="down">
					<option value="Branch" selected>Branch</option>
					<option value="COE">COE</option>
					<option value="CSE">CSE</option>
					<option value="Branch">ENC</option>
					<option value="Branch">ECE</option>
					<option value="Branch">EIC</option>
					<option value="Branch">MEC</option>
					<option value="Branch">Others</option>
				</select>
			</div>
			<button type="submit">Submit</button>

		</form>
	</div>

</body>
</html>
